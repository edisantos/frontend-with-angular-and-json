  <body ng-controller="categoriaCtrl">

  <!-- Nav tabs --> 
  <div>
  <ul class="nav nav-tabs" role="tablist">

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <br/>
      <h3>Cadastro de professores</h3>
      <form class="form-horizontal">
          <div class="form-group">
            <label for="Nome" class="col-sm-1 control-label">Nome</label>
            <div class="col-sm-8">
               <input type="text" name="nome" class="form-control">
            </div>
           
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-1 control-label">Email</label>
            <div class="col-sm-8">
               <input type="text" name="email" class="form-control">
            </div>
           
          </div>
           <div class="form-group">
            <label for="bairro" class="col-sm-1 control-label">Bairro</label>
            <div class="col-sm-6">
               <input type="text" name="bairro" class="form-control">
            </div>
           
          </div>
           <div class="form-group">
            <label for="cidade" class="col-sm-1 control-label">Cidade</label>
            <div class="col-sm-6">
               <input type="text" name="cidade" class="form-control">
            </div>
           
          </div>
           <div class="form-group">
            <label for="uf" class="col-sm-1 control-label">UF</label>
            <div class="col-sm-2">
               <input type="text" name="uf" class="form-control">
            </div>
           
          </div>
           <div class="form-group">
     
      <div class="col-sm-2">
       <button type="submit" class="btn btn-success">
         <span class="">Salvar novo professor</span>
       </button>
     </div>
     
   </div>
        </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
      <br/>
      <h3>Cadastrar aula para professor</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="Nome" class="col-sm-1 control-label">Nome</label>
          <div class="col-sm-8">
           <input type="text" name="nome" class="form-control">
         </div>

       </div>
       <div class="form-group">
        <label for="email" class="col-sm-1 control-label">Aulas</label>
        <div class="col-sm-8">
         <select class="form-control">
          <option value="0">SELECIONE AULA</option>
          <option value="1">Musculação</option>
          <option value="2">Zumba</option>
          <option value="3">Capoeira</option>
          <option value="4">Dança</option>
        </select> 


      </div>

    </div>
    <div class="form-group">

      <div class="col-sm-2">
       <button type="submit" class="btn btn-warning">
         <span class="">Registar aulas</span>
       </button>
     </div>

   </div>
 </form>

</div>

</div>

</div>
